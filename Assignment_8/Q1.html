<html>
<head>
    <title>Dynamic Table Creator</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="number" id="rows" placeholder="Enter number of rows">
    <input type="number" id="columns" placeholder="Enter number of columns">
    <button onclick="createTable()">Generate Table</button>
    <div id="table-container"></div>

    <script>
        function createTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = '';

            const table = document.createElement('table');
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < columns; j++) {
                    const cell = document.createElement('td');
                    cell.innerHTML = `Row ${i + 1}, Column ${j + 1}`;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
