<html>
<head>
    <title>Dynamic Font Size Adjuster</title>
</head>
<body>
    <p id="text" style="font-size: 16px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <button id="increase-font-size" onclick="increaseFontSize()">Increase Font Size</button>
    <button id="decrease-font-size" onclick="decreaseFontSize()">Decrease Font Size</button>

    <script>
        function increaseFontSize() {
            const textElement = document.getElementById('text');
            const currentFontSize = parseInt(textElement.style.fontSize);
            textElement.style.fontSize = `${currentFontSize + 2}px`;
        }

        function decreaseFontSize() {
            const textElement = document.getElementById('text');
            const currentFontSize = parseInt(textElement.style.fontSize);
            if (currentFontSize > 8) {
                textElement.style.fontSize = `${currentFontSize - 2}px`;
            }
        }
    </script>
</body>
</html>
